{% extends 'women/base.html' %}

{% block content %}
<div>
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}

        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label> {{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <div class="form-error">{{ form.title.errors }}</div>
        <button type="submit">Войти</button>
    </form>

</div>



{% endblock %}
