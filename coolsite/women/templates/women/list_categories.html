{% if cat_slug_selected == 0 %}
	<li class="selected">Все категории</li>
{% else %}
	<li><a href="{% url 'women:home' %}">Все категории</a></li>
{% endif %}

{% for cat in cats %}
	{% if cat.slug == cat_slug_selected %}
		<li class="selected">{{ cat.name }}</li>
	{% else %}
		<li><a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
	{% endif %}
{% endfor %}
